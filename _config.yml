## 个人简介
I am a Ph.D Candidate in **Management Science and Engineering** at the School of Management, University of Science and Technology of China (USTC), supervised by Prof. Hefu Liu. My research interests focus on **Information Systems, Design Science, Empirical Research, and Platform Economics**.

Prior to joining USTC, I obtained my B.Eng. degree in Information Management and Information Systems from Hefei University of Technology (2019-2023), under the supervision of Prof. Gang Wang and Prof. Zhao Wang.

### 核心成果
- Published 5 peer-reviewed papers in JCR Q1 journals (e.g., *European Journal of Operational Research*, *Expert Systems with Applications*).
- Applied for 2 Chinese patents (substantive examination stage) and obtained 1 software copyright.
- Participated in 3 National Natural Science Foundation of China (NSFC) projects.
- Recipient of the National Scholarship for Postgraduate Students (2024).
- Best Paper Award at ICSF 2024.

